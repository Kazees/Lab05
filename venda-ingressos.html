<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Venda de Ingressos</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Venda de Ingressos</h1>
        <nav>
             <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sessoes.html">Ver Sessões</a></li>
            </ul>
        </nav>
        <form id="form-venda">
            <div><label for="sessao">Sessão:</label><select id="sessao" required></select></div>
            <div><label for="cliente">Nome do Cliente:</label><input type="text" id="cliente" required></div>
            <div><label for="cpf">CPF:</label><input type="text" id="cpf" required></div>
            <div><label for="assento">Assento (Ex: A10):</label><input type="text" id="assento" required></div>
            <div><label for="pagamento">Tipo de Pagamento:</label><select id="pagamento" required><option value="Cartão">Cartão</option><option value="Pix">Pix</option><option value="Dinheiro">Dinheiro</option></select></div>
            <button type="submit">Confirmar Venda</button>
        </form>
    </div>
    <script src="src/js/venda-ingressos.js"></script>
</body>
</html>
